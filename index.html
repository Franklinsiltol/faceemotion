<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Cartão de Visita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Leitor de Cartão de Visita</h1>
        <div class="camera-container">
            <video id="camera" autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="overlay"></div>
        </div>
        <button id="capture-btn">Capturar</button>
        <button id="upload-btn">Enviar Foto</button>
        <input type="file" id="file-input" accept="image/*">
        <div id="results">
            <h2>Informações Extraídas</h2>
            <p><strong>Nome:</strong> <span id="nome"></span></p>
            <p><strong>Cargo:</strong> <span id="cargo"></span></p>
            <p><strong>E-mail:</strong> <span id="email"></span></p>
            <p><strong>Telefone:</strong> <span id="telefone"></span></p>
        </div>
        <button id="share-btn">Compartilhar Informações</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
